<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Styling Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00bfff, #1e3a8a);
      color: #333;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #1e3a8a;
      text-align: center;
    }
    p.highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSS Styling</h1>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph is highlighted with CSS.</p>
  </div>
</body>
</html>
