<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Styling Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #007acc;
    }
    p.highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CSS Styling</h1>
  <p>This is a normal paragraph.</p>
  <p class="highlight">This paragraph is highlighted with CSS.</p>
</body>
</html>
