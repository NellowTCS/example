<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Image Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00bfff, #1e3a8a);
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 1rem;
        }
        img {
            max-width: 90%;            
            height: auto;            
            border: 2px solid #ccc;            
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PNG Image Test</h1>
        <p>If you can see the image below, PNG loading works.</p>
        <img src="test.png" alt="Test PNG Image">
    </div>
</body>
</html>
