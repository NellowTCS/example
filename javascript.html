<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Page</title>
  <script>
    function changeText() {
      document.getElementById('testText').innerText = 'Text changed successfully!';
    }
  </script>
</head>
<body>
  <h1>Test Page</h1>
  <p id="testText">Click the button to change this text.</p>
  <button onclick="changeText()">Click Me</button>
</body>
</html>
